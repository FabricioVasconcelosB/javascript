<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de temperatura</title>
</head>
<body>
    <label>temperatura em °C</label>
    <input type="text" placeholder="celsius" id="temperaturaC">
    <button onclick="CelciusParaFaharenheit()">Converte de C para F</button>
    <br/>
    <label>temperatura em °F</label>
    <input type="text" placeholder="faharenheit" id="temperaturaF">
    <button onclick="FaharenheitParaCelsius()">Converte de F para C</button>

    <script src="converteTemperatura.js"></script>
</body>
</html>
